// stepAngle = 5
// maxRange = 60
//}

// ----- FAR values, enable the lines below if you use Ferram Aeorpace Research mod. By IvanTehFennec and BubbaWilkins-----

MODULE:NEEDS[FerramAerospaceResearch]
{
 name = FARControllableSurface
 MAC = 1.0
 e = 0.9
 MidChordSweep = 30
 maxdeflect = 15
 b_2 = 1.5
 TaperRatio = 0.53
}

MODULE:NEEDS[FerramAerospaceResearch]
{
 name = FARWingAerodynamicModel
 S = 8.33
 MAC = 1.0
 e = 0.9
 MidChordSweep = 30
 b_2 = 1.5
 TaperRatio = 0.53
}

// PART END
}